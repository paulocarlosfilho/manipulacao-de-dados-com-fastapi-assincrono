<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Blog - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-2">
            <div class="bg-indigo-600 p-2 rounded-lg">
                <i class="fas fa-bolt text-white text-xl"></i>
            </div>
            <span class="text-xl font-bold text-slate-800 tracking-tight">FastAPI Blog</span>
        </div>
        <div id="userSection" class="hidden flex items-center space-x-4">
            <span id="userName" class="text-slate-600 font-medium"></span>
            <button onclick="logout()" class="text-slate-500 hover:text-red-600 transition-colors">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-10 px-6">
        <!-- Login Section -->
        <div id="loginCard" class="bg-white rounded-2xl shadow-xl shadow-slate-200/50 p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-slate-800 mb-6 text-center">Acesse sua conta</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Usuário</label>
                    <input type="text" id="username" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" value="admin">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" value="admin123">
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] active:scale-[0.98]">
                    Entrar
                </button>
            </form>
            <p class="mt-4 text-center text-slate-500 text-sm">Use <span class="font-mono bg-slate-100 px-1">admin/admin123</span> para testar.</p>
        </div>

        <!-- Dashboard Section (Hidden by default) -->
        <div id="dashboard" class="hidden space-y-8">
            <!-- Create Post Form -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-100 p-8">
                <h3 class="text-xl font-bold text-slate-800 mb-4 flex items-center">
                    <i class="fas fa-plus-circle text-indigo-600 mr-2"></i> Novo Post
                </h3>
                <form id="postForm" class="space-y-4">
                    <input type="text" id="postTitle" placeholder="Título do post" class="w-full px-4 py-3 rounded-xl bg-slate-50 border-transparent focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all" required>
                    <textarea id="postContent" placeholder="O que você está pensando?" rows="4" class="w-full px-4 py-3 rounded-xl bg-slate-50 border-transparent focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all" required></textarea>
                    <div class="flex items-center">
                        <input type="checkbox" id="postPublished" class="w-4 h-4 text-indigo-600 rounded border-slate-300 focus:ring-indigo-500">
                        <label for="postPublished" class="ml-2 text-sm text-slate-600">Publicar imediatamente</label>
                    </div>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-8 py-3 rounded-xl transition-all shadow-lg shadow-indigo-200">
                        Criar Post
                    </button>
                </form>
            </div>

            <!-- Posts List -->
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold text-slate-800">Posts Recentes</h3>
                    <button onclick="loadPosts()" class="text-indigo-600 hover:bg-indigo-50 px-3 py-1 rounded-lg text-sm font-medium transition-colors">
                        <i class="fas fa-sync-alt mr-1"></i> Atualizar
                    </button>
                </div>
                <div id="postsList" class="grid gap-4">
                    <!-- Posts will be injected here -->
                    <div class="animate-pulse flex space-x-4 bg-white p-6 rounded-2xl">
                        <div class="flex-1 space-y-4 py-1">
                            <div class="h-4 bg-slate-200 rounded w-3/4"></div>
                            <div class="space-y-2">
                                <div class="h-4 bg-slate-200 rounded"></div>
                                <div class="h-4 bg-slate-200 rounded w-5/6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toast" class="fixed bottom-6 right-6 transform translate-y-20 opacity-0 transition-all duration-300 bg-slate-800 text-white px-6 py-3 rounded-xl shadow-2xl flex items-center space-x-3 pointer-events-none">
        <i id="toastIcon" class="fas fa-check-circle text-green-400"></i>
        <span id="toastMessage">Sucesso!</span>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
